version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: zedinark-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - zedinark-network

  api:
    build:
      context: ..
      dockerfile: installers/Dockerfile
    container_name: zedinark-api
    ports:
      - "8000:8000"
    volumes:
      - ../projects:/app/projects
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - OLLAMA_URL=http://ollama:11434
      - DEFAULT_MODEL=llama3.1:8b
      - PROJECT_BASE_PATH=.
      - OLLAMA_NUM_THREADS=32
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - zedinark-network

volumes:
  ollama_data:

networks:
  zedinark-network:
    driver: bridge

